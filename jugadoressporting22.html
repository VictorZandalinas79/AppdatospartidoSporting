<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Jugadores - Diseño Moderno</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .filter-input {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 22px); /* Adjust input width to fit container */
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .flex-item {
            flex: 1;
        }
        .select-style {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h2>Tabla de Jugadores</h2>

<div class="flex-container">
    <div class="flex-item">
        <input type="text" id="filtroDorsal" class="filter-input" placeholder="Filtrar por dorsal...">
    </div>
    <div class="flex-item">
        <input type="text" id="filtroJugador" class="filter-input" placeholder="Filtrar por jugador...">
    </div>
    <div class="flex-item">
        <select id="filtroEquipo" class="select-style">
            <option value="">Filtrar por equipo...</option>
            <!-- Las opciones se llenarán dinámicamente -->
        </select>
    </div>
</div>

<button class="btn" onclick="limpiarFiltros()">Limpiar Filtros</button>
<button class="btn" onclick="exportarModelo()">Exportar Seleccionados</button>

<table id="jugadores-table">
    <thead>
        <tr>
            <th>Dorsal</th>
            <th>Jugador</th>
            <th>Equipo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Los jugadores se cargarán aquí -->
    </tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
<script>
   document.addEventListener('DOMContentLoaded', () => {
    cargarJugadores();

    // Event listeners para los filtros
    document.getElementById('filtroDorsal').addEventListener('input', filtrarTabla);
    document.getElementById('filtroJugador').addEventListener('input', filtrarTabla);
    document.getElementById('filtroEquipo').addEventListener('change', filtrarTabla);
});

async function cargarJugadores() {
    try {
        const respuesta = await fetch('https://VictorZandalinas79.github.io/AppdatospartidoSporting/jugadoressporting2.json');
        const jugadores = await respuesta.json();
        
        const tbody = document.querySelector('#jugadores-table tbody');
        tbody.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos datos
        
        jugadores.forEach(jugador => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${jugador.Dorsal || ''}</td>
                <td>${jugador.Jugador}</td>
                <td>${jugador.Equipo}</td>
                <td><input type="checkbox" name="seleccionar"></td>
            `;
            tbody.appendChild(fila);
        });

        actualizarFiltroEquipo(jugadores);
    } catch (error) {
        console.error("Error cargando jugadores: ", error);
    }
}

function actualizarFiltroEquipo(jugadores) {
    const filtroEquipo = document.getElementById('filtroEquipo');
    const equipos = new Set(jugadores.map(jugador => jugador.Equipo));

    filtroEquipo.innerHTML = '<option value="">Filtrar por equipo...</option>';
    equipos.forEach(equipo => {
        filtroEquipo.add(new Option(equipo, equipo));
    });
}

function filtrarTabla() {
    const filtroDorsal = document.getElementById('filtroDorsal').value.toLowerCase();
    const filtroJugador = document.getElementById('filtroJugador').value.toLowerCase();
    const filtroEquipo = document.getElementById('filtroEquipo').value.toLowerCase();
    
    document.querySelectorAll('#jugadores-table tbody tr').forEach(fila => {
        const dorsal = fila.cells[0].textContent.toLowerCase();
        const jugador = fila.cells[1].textContent.toLowerCase();
        const equipo = fila.cells[2].textContent.toLowerCase();

        const coincideDorsal = dorsal.includes(filtroDorsal) || filtroDorsal === '';
        const coincideJugador = jugador.includes(filtroJugador) || filtroJugador === '';
        const coincideEquipo = equipo.includes(filtroEquipo) || filtroEquipo === '';

        if (coincideDorsal && coincideJugador && coincideEquipo) {
            fila.style.display = '';
        } else {
            fila.style.display = 'none';
        }
    });
}
function exportarModelo() {
    const jugadoresSeleccionados = [];
    document.querySelectorAll('#jugadores-table tbody tr').forEach(tr => {
        const checkbox = tr.querySelector('input[type="checkbox"]');
        if (checkbox && checkbox.checked) {
            const dorsal = tr.cells[0].textContent;
            const jugador = tr.cells[1].textContent;
            const equipo = tr.cells[2].textContent;
            jugadoresSeleccionados.push({ dorsal, jugador, equipo });
        }
    });

    localStorage.setItem('jugadoresSeleccionados', JSON.stringify(jugadoresSeleccionados));
    alert('Jugadores seleccionados exportados con éxito.');
}
document.addEventListener('DOMContentLoaded', () => {
    cargarJugadoresSeleccionados();
    // Otros inicializadores aquí...
});
function obtenerJugadoresSeleccionados() {
    const checkboxes = document.querySelectorAll('#jugadores-table tbody input[type="checkbox"]:checked');
    const jugadoresSeleccionados = Array.from(checkboxes).map(checkbox => {
        const fila = checkbox.closest('tr');
        return {
            Dorsal: fila.cells[0].textContent.trim(),
            Jugador: fila.cells[1].textContent.trim(),
            Equipo: fila.cells[2].textContent.trim(),
            // Asegúrate de incluir datos para Cronometro y Estado si es necesario
            // Por ejemplo, estos valores pueden ser estáticos o recuperados de algún elemento de la fila
            Cronometro: "00:00:00", // Asumiendo un valor por defecto o encuentra una forma de obtenerlo
            Estado: "Titular" // O "Suplente", según corresponda
        };
    });
    return jugadoresSeleccionados;
}

function exportarSeleccionados() {
    const jugadoresSeleccionados = obtenerJugadoresSeleccionados();
    localStorage.setItem('jugadoresSeleccionados', JSON.stringify(jugadoresSeleccionados));
    window.close(); // Cierra la ventana secundaria después de exportar
}


function cargarJugadoresSeleccionados() {
    const jugadores = JSON.parse(localStorage.getItem('jugadoresSeleccionados')) || [];
    const tbody = document.querySelector('#tablaPrincipal tbody'); // Asegúrate de tener esta tabla en tu HTML principal
    jugadores.forEach(jugador => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${jugador.dorsal}</td><td>${jugador.jugador}</td><td>${jugador.equipo}</td>`;
        tbody.appendChild(tr);
    });

    // Opcional: Limpiar los jugadores seleccionados de localStorage si no necesitas mantener los datos después de cargarlos
    localStorage.removeItem('jugadoresSeleccionados');
}


function exportarModelo() {
    const filasSeleccionadas = document.querySelectorAll('#jugadores-table tbody tr input[type="checkbox"]:checked');
    const jugadoresSeleccionados = Array.from(filasSeleccionadas).map(input => {
        const fila = input.closest('tr');
        return {
            dorsal: fila.children[0].textContent,
            jugador: fila.children[1].textContent,
            equipo: fila.children[2].textContent
        };
    });

    // Almacenar los jugadores seleccionados en localStorage
    localStorage.setItem('jugadoresSeleccionados', JSON.stringify(jugadoresSeleccionados));

    // Si se necesita notificar a la ventana principal para cargar los jugadores seleccionados
    window.opener.postMessage({ actualizar: true }, '*');

    // Cerrar la ventana actual después de exportar
    window.close();
}

    </script>
    

</body>
</html>
